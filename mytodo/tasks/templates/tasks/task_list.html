<!DOCTYPE html>
<html>
<head>
    <title>Taks List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - {{ task.completed }} </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add_task' %}"> Add Task</a>
</body>
</html>
